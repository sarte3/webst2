<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
        }
        .one {
            background:red;
            width:200px;
            height:150px;
        }
        .two {
            background:green;
            width:200px;
            height:150px;
        }
        span {
            display:block;
        }
        span::after {
            content:'####';
        }
        div {
            display:inline;
        }
        div::before {
            content:'$';
        }
    </style>
</head>
<body>
<span class="one">스팬1</span>
<span class="two">스팬2</span>
<div class="one">div1</div>
<div class="two">div2</div>
</body>
</html>
