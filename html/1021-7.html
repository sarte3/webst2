<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse:collapse;
        }
        th, td{
            padding: 5px;
            text-align: left;
        }

    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>이름</th>
            <th>성</th>
            <th>점수</th>
        </tr>
        <tr>
            <td>길동</td>
            <td>홍</td>
            <td>50</td>
        </tr>
        <tr>
            <td>순신</td>
            <td>이</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>
