<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table width="1000" border="1">
    <tr>
        <td colspan="3">네이버 만화</td>
    </tr>
    <tr>
        <td colspan="3">홈 웹툰...</td>
    </tr>
    <tr>
        <td width="15%">
            <!--오늘의 웹툰 시작-->
            <table width="95%" border="1">
                <tr>
                    <td>오늘의 웹툰</td>
                </tr>
                <tr>
                    <td>인기순<br/>업데이트순...</td>
                </tr>
            </table>
            <!--오늘의 웹툰 끝-->
        </td>
        <td width="60%">
            <!--인생존망 시작-->
            <table width="95%" border="1">
                <tr>
                    <td colspan="4">인생존망 메인이미지</td>
                </tr>
                <tr>
                    <td width="25%">인생존망</td>
                    <td width="25%">뷰티플 군바리</td>
                    <td width="25%">윈드브레이커</td>
                    <td width="25%">소녀의 세계</td>
                </tr>
            </table>
            <!--인생존망 끝-->
        </td>
        <td width="25%">
            <!--베스트 도전만화 시작-->
            <table width="95%" border="1">
                <tr>
                    <td>베스트 도전만화</td>
                </tr>
                <tr>
                    <td>장르 섞인 만화</td>
                </tr>
            </table>
            <!--베스트 도전만화 끝-->
        </td>
    </tr>
</table>
</body>
</html>
