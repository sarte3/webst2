<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1020-2</title>
</head>
<body>
<table width="800">
    <form name="signin" action="1019.html">
        <tr>
            <td colspan="2"><b>기본정보 입력</b></td>
        </tr>
        <tr>
            <td width="30%"><b>가입인증</b></td>
            <td width="70%">
                <input type="radio" name="auth" value="p" checked>휴대폰 인증
                <input type="radio" name="auth" value="e">이메일 인증
                <br>
                <fieldset>
                    <table>
                        <tr>
                            <td><b>휴대폰 입력</b></td>
                            <td>
                                <select>
                                    <option name="010" value="010">010</option>
                                    <option name="011" value="011">011</option>
                                    <option name="016" value="016">016</option>
                                    <option name="017" value="017">017</option>
                                    <option name="018" value="018">018</option>
                                    <option name="019" value="019">019</option>
                                </select>-
                                <input type="tel" name="tel1" maxlength="4" size="4">-
                                <input type="tel" name="tel2" maxlength="4" size="4">
                                <input type="button" value="인증번호 받기">
                            </td>
                        </tr>
                        <tr>
                            <td><b>인증번호 입력</b></td>
                            <td>
                                <input type="text" name="ano" size="15" maxlength="6">
                                <input type="button" value="확인">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <font color="red">가입인증 방법 하나를 선택하여 인증을 받으시기 바랍니다.</font><br/>
                                휴대폰으로 발송된 인증번호를 입력한 후 확인을 누르면 인증이 완료됩니다.<br/>
                                인증절차에 궁금증 있으시면 02-784-2329로 연락주세요(평일 오전 9시~오후 6시)
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td><b>아이디</b></td>
            <td>
                <input type="text" name="id" id="id">
            </td>
        </tr>
        <tr>
            <td><b>비밀번호</b></td>
            <td>
                <input type="password" name="pw" id="pw">
            </td>
        </tr>
        <tr>
            <td><b>비밀번호 확인</b></td>
            <td>
               <input type="password" name="pw2" id="pw2">
            </td>
        </tr>
        <tr>
            <td><b>닉네임</b></td>
            <td>
                <input type="text" name="nick" id="nick">
            </td>
        </tr>
        <tr>
            <td><b>이메일</b></td>
            <td>
                <input type="text" name="email1" id="email1" size="8">@
                <input type="text" name="email2" id="email2">
                <select>
                    <option name="ee">직접 입력</option>
                    <option name="e1">naver.com</option>
                    <option name="e2">hanmail.net</option>
                </select>
                <input type="checkbox" name="ea" checked>이메일 수신 동의<br/>
                * 이메일은 아이디, 비밀번호 분실 시 본인 확인용으로 사용함으로 정확한 정보를 입력하세요<br/>
                <font color="red">* 이메일 주소를 반드시 기억하여 주시기 바랍니다.</font>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <input type="submit" value="가입 완료">
                    <input type="reset" value="취소">
                </center>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
